<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" charset="utf-8" />
    
    <title>Juego de cartas</title>
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col"><h1>Match de la suerte</h1></div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col page home" id="home">
          <h2>Bienvenidos</h2>
          <form action="#" id="pForm">
            <div class="mb-3">
              <label for="p1" class="form-label">Jugador 1</label>
              <input
                type="text"
                class="form-control"
                id="p1"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="p2" class="form-label">Jugador 2</label>
              <input
                type="text"
                class="form-control"
                id="p2"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="mb-3">
              <button class="btn btn-dark btn-lg">Voy a tener suerte</button>
            </div>
          </form>
          <div class="guardadas">
            <h2>Juegos Anteriores</h2>
            <ul>
              
            </ul>
          </div>
        </div>
        <div class="col page animacion">
          <div class="animacion-inner"></div>
        </div>
        <div class="col page carousel">





          <div class="row">
            <div class="col"></div>
            <div class="col col-md-4" id="contCard">
              <h2 id="carouselMsg"></h2>
              <div id="juego" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#juego"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#juego"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#juego"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#juego"
                    data-bs-slide-to="3"
                    aria-label="Slide 4"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#juego"
                    data-bs-slide-to="4"
                    aria-label="Slide 5"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#juego"
                    data-bs-slide-to="5"
                    aria-label="Slide 6"
                  ></button>
                </div>
                <div class="carousel-inner"></div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#juego"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#juego"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Siguiente</span>
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <!--<button class="btn btn-dark" id="verRes">Continuar</button>-->
              </div>
            </div>


<!-- Button trigger modal -->
<button type="button" id="btnShowPopup" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-dark">
  Continuar
</button>

<!-- Modal -->

<div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
          <div class="modal-body">
              <button type="button" class="btn btnTirarAgain" id="btnTirarAgain" data-bs-dismiss="modal">Volver a Tirar</button>
              <button type="button" class="btn btnVerResult" id="btnVerResult" data-bs-dismiss="modal">Ver
                  Resultados</button>
          </div>
      </div>
  </div>
</div>









            <div class="col"></div>
          </div>
        </div>
        <div class="col page resultados" id="resultados">
          <div class="el-resultado">
            <h2>RESULTADO</h2>
            <div class="lista1">
              <h3>Jugador 1</h3>
              <ul></ul>
            </div>
            <div class="lista2">
              <h3>Jugador 2</h3>
              <ul></ul>
            </div>
            <div class="match">
              <h2></h2>
            </div>
            <div class="d-flex" id="resu">
              <button class="btn btn-dark" id="btnGuardar">Guardar partida</button>
              <button class="btn btn-dark" id="btnJugar">Salir</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/cartas.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
